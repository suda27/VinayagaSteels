<section class="testimonials-section">
  <div class="container">
    <div class="section-header">
      <h2>What Our Clients Say</h2>
      <p>Trusted by leading companies across various industries</p>
    </div>
    
    <div class="testimonials-grid">
      <div class="testimonial-card" *ngFor="let testimonial of testimonials">
        <div class="testimonial-content">
          <div class="stars">
            <svg *ngFor="let star of getStars(testimonial.rating)" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#FFD700" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"></polygon>
            </svg>
          </div>
          
          <p class="testimonial-text">"{{ testimonial.text }}"</p>
          
          <div class="testimonial-author">
            <img [src]="testimonial.image" [alt]="testimonial.name" class="author-image">
            <div class="author-info">
              <h4>{{ testimonial.name }}</h4>
              <span>{{ testimonial.company }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
