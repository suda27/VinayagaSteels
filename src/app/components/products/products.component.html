<div class="products-container">
  <!-- Header Section -->
  <div class="header-section">
    <h1 class="main-header">Our Products</h1>
    <p class="sub-header">Discover our comprehensive range of high-quality steel and metal products</p>
  </div>

  <!-- Products Grid -->
  <div class="products-grid">
    <ng-container *ngIf="isSmallScreen(); else allProducts">
      <div class="product-card" *ngFor="let product of products | slice:0:3">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name" (error)="onImageError($event)">
        </div>
        <div class="product-content">
          <h3 class="product-title">{{ product.name }}</h3>
        </div>
      </div>
    </ng-container>
    <ng-template #allProducts>
      <div class="product-card" *ngFor="let product of products">
        <div class="product-image">
          <img [src]="product.image" [alt]="product.name" (error)="onImageError($event)">
        </div>
        <div class="product-content">
          <h3 class="product-title">{{ product.name }}</h3>
        </div>
      </div>
    </ng-template>
  </div>
  <div class="view-more-container">
    <button class="view-more-btn" routerLink="/products">View More Products</button>
  </div>
</div>
